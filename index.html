<style>
    *{
        margin: 0;
        padding:0;
        box-sizing: border-box;
    }
.fullbody1{
  width: 100%;
  height: 100vh;
  background-image: url(img/water.jpg);
  background-size: cover;
  background-position: center;
  position: relative;
  overflow: hidden;
  opacity: 0.9;
}
.white{
 color: white;
  cursor: pointer;
}
.welcome{
 
  padding: 3.5rem;
  margin-left: 14%;
  margin-right: 1%;
  margin-top: 7%;
  font-size:3rem;
  transform: translateY(-50);
}
.web{
font-size: 7rem;
}
.aside{
  position: absolute;
  right: 0;
  top: 0;
  width: 50px;
  height: 100vh;
  background: linear-gradient(#00545d,#000729);
  display: flex;
  flex-direction: column;
  padding-top: auto;
  padding-bottom: auto;
}
.icon{
  width: 25px;
/*   padding-top: 5%;
  padding-bottom: 5%; */
  padding: 4px;
  padding-top: 40%;
  padding-bottom: 40%;
  margin-top: 140%;
  font-size: xx-large;
}
.bubbles img{
  width: 50px;
  animation: bubble 7s linear infinite;
}
.bubbles{
  width: 100%;
  display: flex;
  justify-content: space-around;
  position: absolute;
  bottom: -70px;
}
@keyframes bubble{
  0%{
    transform: translateY(0);
    opacity: 0;
  }
  50%{
    
    opacity: 1;
  }
  70%{
    
    opacity: 1;
  }
  100%{
    transform: translateY(-80vh);
    opacity: 0;
  }
}

.bubbles img:nth-child(1){
  animation-delay: 2s;
  width: 42px;
}
.bubbles img:nth-child(2){
  animation-delay: 1s;
  width: 46px;
}
.bubbles img:nth-child(3){
  animation-delay: 3s;
  width: 60px;
}
.bubbles img:nth-child(4){
  animation-delay: 4.5s;
}
.bubbles img:nth-child(5){
  animation-delay: 3s;
  width: 71px;
}

</style>
